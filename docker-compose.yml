services:
  network:
    build:
      context: ./Network
      dockerfile: Dockerfile
    container_name: tpir-network
    ports:
      - "5500:5500"
    networks:
      - tpir-net
    restart: unless-stopped
    # Test mode for Round 1 testing
    command: ["./network_server", "--test"]

  ws-bridge:
    build: ./ws-bridge
    container_name: tpir-ws-bridge
    ports:
      - "8080:8080"
    depends_on:
      - network
    networks:
      - tpir-net
    environment:
      C_SERVER_HOST: network
      C_SERVER_PORT: 5500
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: tpir-frontend
    ports:
      - "3000:3000"
    depends_on:
      - ws-bridge
    networks:
      - tpir-net
    environment:
      WS_URL: ws://ws-bridge:8080
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  tpir-net:
    driver: bridge
