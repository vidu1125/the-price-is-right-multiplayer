services:
  network:
    build:
      context: ./Network
      dockerfile: Dockerfile
    container_name: tpir-network
    ports:
      - "8888:8888"
    networks:
      - tpir-net
    restart: unless-stopped

  backend:
    build:
      context: ./Backend
    container_name: tpir-backend
    ports:
      - "5000:5000"
    env_file:
      - ./Backend/.env
    environment:
      NETWORK_HOST: network
      NETWORK_PORT: 8888
    depends_on:
      - network
    networks:
      - tpir-net
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
    container_name: tpir-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tpir-net
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  tpir-net:
    driver: bridge
