services:
  # ===== PostgreSQL Database =====
  postgres:
    image: postgres:15-alpine
    container_name: tpir-postgres
    environment:
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tpir
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - tpir-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgresql -d tpir"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===== Network Server =====
  network:
    build:
      context: ./Network
      dockerfile: Dockerfile
    container_name: tpir-network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # PostgreSQL connection (for libpq)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tpir
      DB_USER: postgresql
      DB_PASSWORD: password
    ports:
      - "5500:5500"
    networks:
      - tpir-net
    restart: unless-stopped

  # ===== WebSocket Bridge =====
  ws-bridge:
    build: ./ws-bridge
    container_name: tpir-ws-bridge
    ports:
      - "8080:8080"
    depends_on:
      - network
    networks:
      - tpir-net
    environment:
      C_SERVER_HOST: network
      C_SERVER_PORT: 5500
    restart: unless-stopped

  # ===== Frontend =====
  frontend:
    build:
      context: .
      dockerfile: Frontend/Dockerfile
    container_name: tpir-frontend
    ports:
      - "3000:3000"
    depends_on:
      - ws-bridge
    networks:
      - tpir-net
    environment:
      WS_URL: ws://ws-bridge:8080
    restart: unless-stopped
    stdin_open: true
    tty: true

networks:
  tpir-net:
    driver: bridge

volumes:
  postgres_data:
