version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tpir-app-postgres
    environment:
      POSTGRES_USER: postgresql
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tpir
    ports:
      - "5432:5432"
    networks:
      - tpir-app-net
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
      - ./Database/init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgresql -d tpir" ]
      interval: 5s
      timeout: 5s
      retries: 5

  network:
    build:
      context: ./Network
      dockerfile: Dockerfile
    container_name: tpir-app-network
    ports:
      - "5500:5500"
    networks:
      - tpir-app-net
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: tpir
      DB_USER: postgresql
      DB_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  tpir-app-net:
    driver: bridge

volumes:
  postgres_app_data:
